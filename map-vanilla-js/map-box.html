<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Get coordinates of the mouse pointer</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style type='text/css'>
    #info {
        display: block;
        position: relative;
        margin: 0px auto;
        width: 50%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #222;
        background: #fff;
    }
</style>
<div id='map'></div>
<pre id='info'></pre>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibmFndWliaWhhYiIsImEiOiJjamxzeXVob2UwMzBxM3dwOTcwdWZ2ejlmIn0.CPnrk-ZohwbV5lr4L_fg6w';
		var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/streets-v10',
			center: [151.20,-33.88], // starting position [lng, lat]
			zoom: 9 // starting zoom
		});

		map.addControl(new mapboxgl.NavigationControl());

		// Add geolocate control to the map.
		map.addControl(new mapboxgl.GeolocateControl({
		    positionOptions: {
		        enableHighAccuracy: true
		    },
		    trackUserLocation: true
		}));

		map.on('mousemove', function (e) {
	    	document.getElementById('info').innerHTML =
	        // e.point is the x, y coordinates of the mousemove event relative
	        // to the top-left corner of the map
	        // JSON.stringify(e.point) + '<br />' +
	        // e.lngLat is the longitude, latitude geographical position of the event
	        JSON.stringify(e.lngLat);

	        console.log(e.lngLat);
	        // getNativeName(e.lngLat)
		});

	function getNativeName(location){
		// Create a request variable and assign a new XMLHttpRequest object to it.
		var request = new XMLHttpRequest();

		//https://m3x7aefsn9.execute-api.us-west-2.amazonaws.com/dev/native-land/-33.868820/151.209290
		
		// Open a new connection, using the GET request on the URL endpoint
		request.open('GET', 'https://native-land.ca/api/index.php?maps=languages&position='+location.lat+','+location.lng, true);

		request.onload = function () {
		  // Begin accessing JSON data here
		  var data = JSON.parse(this.response);
		  console.log("DATA",data);
	 	}

		// Send request
		request.send();
	}
</script>

</body>
</html>
