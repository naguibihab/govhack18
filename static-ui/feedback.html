<!DOCTYPE html>
<html>
	<head>
		<link 
			href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
			rel="stylesheet"  type='text/css'>
		<style>
			body{
				width: 15%;
				margin-left: 40%;
			}
			.top {
				padding-left: 30%;
			}
			.half-width {
				width: 50%;
			}
			.top,.secondary,.input {
				font-size: 90px;
				border: 1px solid;
			}
			.secondary {
				padding-left: 5%;
			}
			.secondary .fa:first-of-type {
				padding-right: 5%;
				border-right: 1px solid;
			}
			.input{
				font-size: 20px;
				padding: 2.5%;

			}
		</style>
	</head>
<body>
	<div class="top">
		!?
	</div>
	<div class="secondary">
		<i class="fa fa-thumbs-up"></i>
		<i class="fa fa-thumbs-down"></i>
	</div>
	<div class="input">
		<!-- <h4> Your feedback </h4> -->
		<textarea cols="30" rows="10"></textarea>
	</div>

</html>
